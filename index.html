<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecJ - Serviço online de recomendações</title>
    <!--Link css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />

    <!--Link google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="assets/img/RecJ.png" alt="RecJ" />
        </a>

        <div class="header-actions">
          <button class="search">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="es">ES</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary">Entrar</button>
        <button class="btn btn-primary">Cadastrar-se</button>

        <button class="btn-mobile">
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar">
          <div class="navbar-top">
            <a href="index.html">
              <img src="assets/img/RecJ.png" alt="Logo" />
            </a>

            <button class="menu-close">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list">
            <li>
              <a href="index.html" class="navbar-link">Início</a>
            </li>
            <li>
              <a href="index.html" class="navbar-link">Músicas</a>
            </li>
            <li>
              <a href="index.html" class="navbar-link">Filmes/Séries</a>
            </li>
            <li>
              <a href="index.html" class="navbar-link">Loja</a>
            </li>
            <li>
              <a href="index.html" class="navbar-link">Artistas em destaque</a>
            </li>
          </ul>
          <ul class="navbar-socail-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="bag-handle-outline"></ion-icon>
              </a>
            </li>
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Link javascript-->
    <script src="assets/js/script.js"></script>
    <!--Link Ícones-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
